<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>YaPa - Yet another Pomodoro App</title>
	</head>
	<body>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	
	
	
		<div class="app">
			<div class="title">
				<h1>YaPa<br><small>Yet another Pomodoro App</small></h1>
			</div>
			<div id="pomodoro">
				<span id="pomo1" class="green pomodoro glyphicon glyphicon-apple" aria-label="Pomodoro"></span>
				<span id="pomo2" class="green pomodoro glyphicon glyphicon-apple" aria-label="Pomodoro"></span>
				<span id="pomo3" class="green pomodoro glyphicon glyphicon-apple" aria-label="Pomodoro"></span>
				<span id="pomo4" class="green pomodoro glyphicon glyphicon-apple" aria-label="Pomodoro"></span>
				<span id="mainpomodoro"class="glyphicon glyphicon-apple" aria-label="Pomodoro"></span><br>
				<span id="chrono">25:00</span>
				<span id="status">Push button to start</span>
			</div>
			<div class="buttons">
				<button id="newBtn" class="next"><span class="glyphicon glyphicon-apple" aria-label="New Pomodoro" title="New Pomodoro"></span></button>
				<button id="shortPauseBtn"><span class="glyphicon glyphicon-sunglasses" aria-label="Short pauce" title="Short pause"></span></button>
				<button id="longPauseBtn"><span class="glyphicon glyphicon-glass" aria-label="Long pause" title="Long pause"></span></button>
				<button id="interruptBtn"><span class="glyphicon glyphicon-pause" aria-label="Interrupt" title="Stop the countdown"></span></button>
				<button id="restartBtn"><span class="glyphicon glyphicon-repeat" aria-label="Restart" title="Restart the countdown"></span></button>
				<button id="parametersBtn"><span class="glyphicon glyphicon-cog" aria-label="Parameters" title="Parameters"></span></button>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
